<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="contenedor">
    <div class="contenedor_barra">
        <div id="mostrar" class="barra">
          0
        </div>
    </div>
    <div class="numeros">
      <input class="num" id="numero" type="text"> 
    </div>
    <div class="primero">
      <button btn_7 class="boton">
        7
      </button>
      <button btn_8 class="boton">
        8
      </button>
      <button btn_9 class="boton">
        9
      </button>
      <button btn_sumar onclick="sum()" class="boton operaciones">
        +
      </button>
    </div>
    <div class="primero">
      <button btn_4 class="boton">
        4
      </button>
      <button btn_5 class="boton">
        5
      </button>
      <button btn_6 class="boton">
        6
      </button>
      <button btn_restar onclick="rest()" class="boton operaciones">
        -
      </button>
    </div>
    <div class="primero">
      <button btn_1 class="boton">
        1
      </button>
      <button btn_2 class="boton">
        2
      </button>
      <button btn_3 class="boton">
        3
      </button>
      <button btn_multiplicar onclick="multi()" class="boton operaciones">
        *
      </button>
    </div>
    <div class="primero">
      <button btn_0 class="boton">
        0
      </button>
      <button btn_igual onclick="operaciones()" class="boton">
        =
      </button>
      <button btn_ac onclick="operaciones()" class="boton">
        AC
      </button>
      <button btn_dividir onclick="divi()" class="boton operaciones">
        /
      </button>
    </div>
  </div>
</body>
</html>
