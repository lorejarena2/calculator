<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="contenedor">
    <div class="contenedor_barra">
        <div id="mostrar" class="barra">
        
        </div>
    </div>
    <div class="numeros">
      
    </div>
    <div class="primero">
      <button id="btn_7" value="7" class="boton">
        7
      </button>
      <button id="btn_8" value="8" class="boton">
        8
      </button>
      <button id="btn_9" value="9"  class="boton">
        9
      </button>
      <button id="btn_sumar" onclick="sum()" class="boton operaciones">
        +
      </button>
    </div>
    <div class="primero">
      <button id="btn_4" value="4" class="boton">
        4
      </button>
      <button id="btn_5" value="5" class="boton">
        5
      </button>
      <button id="btn_6" value="6" class="boton">
        6
      </button>
      <button btn_restar onclick="rest()" class="boton operaciones">
        -
      </button>
    </div>
    <div class="primero">
      <button id="btn_1" value="1" class="boton">
        1
      </button>
      <button id="btn_2" value="2" class="boton">
        2
      </button>
      <button id="btn_3" value="3" class="boton">
        3
      </button>
      <button btn_multiplicar onclick="multi()" class="boton operaciones">
        *
      </button>
    </div>
    <div class="primero">
      <button id="btn_0" class="boton">
        0
      </button>
      <button btn_igual onclick="operaciones()" class="boton">
        =
      </button>
      <button btn_ac onclick="ac()" class="boton">
        AC
      </button>
      <button btn_dividir onclick="divi()" class="boton operaciones">
        /
      </button>
    </div>
  </div>
</body>
</html>
